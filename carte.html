<!DOCTYPE html>
<html>

<head>
    <title>Altitude de Colmar, France</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <div id="map" style="width: 1000px; height: 600px;"></div>
    <script>
        // Create the map
        var map = L.map('map').setView([48.0833, 7.3667], 13);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>

    <p>ALTITUDE A : <span id="altitude"></span> </p>


    <script>
        //Variable pour la couche de marqueurs
        var markers = new L.FeatureGroup();
        map.addLayer(markers);

        //Variable pour le nom des marqueurs
        var markerName = 1;

        //Ajout du bouton pour ajouter des marqueurs
        var addButton = L.easyButton({
            states: [{
                stateName: 'add-marker',
                icon: 'fa-plus',
                title: 'Add marker',
                onClick: function (btn, map) {
                    //Ajout de l'event de click pour ajouter un marqueur
                    map.on('click', function (e) {
                        var marker = L.marker(e.latlng).addTo(markers);
                        marker.bindPopup(markerName.toString());
                        markerName += 1;
                    });
                    btn.state('remove-marker');
                }
            }, {
                stateName: 'remove-marker',
                icon: 'fa-minus',
                title: 'Remove marker',
                onClick: function (btn, map) {
                    //Suppression de l'event de click pour ajouter un marqueur
                    map.off('click');
                    markers.clearLayers();
                    markerName = 1;
                    btn.state('add-marker');
                }
            }]
        });
        addButton.addTo(map);



    </script>



</body>

</html>
