<!DOCTYPE html>
<html>

<head>
    <title>Altitude de Colmar, France</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <p>ALTITUDE A : <span id="altitude"></span> </p>
    <script>



        // Create the map
        var map = L.map('map').setView([48.0833, 7.3667], 13);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        async function getAltitude(lat, lng) {
            try {
                const response = await fetch('https://api.open-elevation.com/api/v1/lookup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'locations': [{ 'latitude': lat, 'longitude': lng }]
                    })
                });
                const data = await response.json();
                return data.results[0].elevation;
            } catch (error) {
                console.error(error);
            }
        }

        // Get the altitude and update the marker label
        getAltitude(48.0833, 7.3667).then(altitude => {
            // Add a marker to the map
            var marker = L.marker([48.0833, 7.3667]).addTo(map);

            // Update the marker label with the altitude
            marker.bindTooltip(`Colmar - Altitude: ${altitude}`).openTooltip();
        });

    </script>
</body>

</html>
