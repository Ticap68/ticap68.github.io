<!DOCTYPE html>
<html>
<head>
  <title>Altitude de Colmar, France</title>
</head>
<body>
  <div id="altitude"></div>
  <script>
    async function getAltitude(lat, lng) {
      var response = await fetch('https://api.open-elevation.com/api/v1/lookup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          'locations': [{'latitude': lat, 'longitude': lng}]
        })
      });
      var data = await response.json();
      return data.results[0].elevation;
    }

    var altitude = getAltitude(48.0833, 7.3667);
    document.getElementById('altitude').innerHTML = 'Altitude de Colmar, France: ' + altitude + ' m√®tres';
  </script>
</body>
</html>
