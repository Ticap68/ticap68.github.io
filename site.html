    <p> a1 = <span id="a1">vide</span> </p>
    <button id="actualiser">actualiser</button>

    <script>
        let altitude = 'vide';

        function alt() {
            fetch('https://api.open-elevation.com/api/v1/lookup?locations=41.161758,-8.583933').then(response => response.json())
                .then(data => {
                    //console.log(data.results[0].elevation);
                    altitude = data.results[0].elevation;

                });
        }

        alt();

        actualiser.addEventListener('click', function () {
            console.log(altitude);
            document.getElementById('a1').innerHTML = altitude;
        });

    </script>
