<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <div id="map" style="width: 1000px; height: 600px;"></div>
    <p> a1 = <span id="a1">vide</span> </p>
    <p> distance = <span id="distance">vide</span> </p>


    <button id="afficher">afficher</button>
    <!-- bouton pour ajouter un marqueur -->
    <button id="add-marker-button">Add marker</button>
    <!-- bouton pour supprimer les marqueurs -->
    <button id="remove-marker-button">Remove marker</button>

    <script>

        var map = L.map('map').setView([48.0833, 7.3667], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let markers = [];

        function getAlti(marker) {
            let latlng = marker.getLatLng();
            fetch('https://api.open-elevation.com/api/v1/lookup?locations=' + latlng.lat + ',' + latlng.lng).then(response => response.json())
                .then(data => {
                    marker.altitude = data.results[0].elevation;
                    console.log(marker.altitude);
                });
        }

        //Variable pour le nom des marqueurs
        var markerName = 1;

        //Référence aux boutons HTML
        var addMarkerButton = document.getElementById('add-marker-button');
        var removeMarkerButton = document.getElementById('remove-marker-button');

        //Ajout de l'event de click pour ajouter un marqueur
        addMarkerButton.addEventListener('click', function () {
            map.once('click', function (e) {
                let marker = L.marker(e.latlng).addTo(map);
                markers.push(marker);
                marker.bindPopup(markerName.toString());
                markerName += 1;
                getAlti(marker);
            }
            )
        });

        //Suppression de l'event de click pour ajouter un marqueur
        removeMarkerButton.addEventListener('click', function () {
            map.off('click');
            markers.forEach(function (marker) {
                marker.remove();
            });
            markerName = 1;
            markers = [];
        });

        afficher.addEventListener('click', function () {
            markers.forEach(function (marker) {
                console.log(marker.getPopup().getContent() + ': ' + marker.altitude);
            });

            if (markerName > 2) {
                let diff = markers[1].altitude - markers[0].altitude;
                document.getElementById('a1').innerHTML = diff;

                let distance = markers[0].getLatLng().distanceTo(markers[1].getLatLng());
                document.getElementById('distance').innerHTML = distance;
            }
        });
    </script>
</body>

</html>
